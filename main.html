<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Speed Scrubber</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="wrapper">
    <!-- <video class="flex" width="765" height="430" src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4" controls></video> -->
	      <video class="flex" id="theVideo" width="765" height="430" src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ElephantsDream.mp4" controls></video>
    <div class="control-box">
		<div class="bar" id="bar" onclick="seekVideo(event)">
			
			<div class="progress__filled"></div>
			<!-- <div class="progress__marker"></div> -->
		</div>
		<div class="all-controls">
		<div">
			<button class="player__button toggle">►</button>
		</div>
		<div class="volume">
			<label for="volume">Volume: </label>
			<input type="range" min="0" max="100" id="volume" value="20">
			<div class="volume-value" id="volumeValue"></div>
		</div>
		<div class="playbackSpeed">
			<label for="playbackSpeed">Speed: </label>
			<input type="range" min="0.5" max="2" max="2" step="0.1" value="1" id="playbackSpeed">
			<div class="speed-value" id="speedValue">1.0x</div>
		</div>
		<div class="re-skip">
			<button class="re" id="rewind">« 10s</button>
			<button class="skip" id="forward">25s »</button>
		</div>
	</div>
	  
  </div>

<script  src="./script.js">
  //Your code goes here
</script>
</body>
</html>
